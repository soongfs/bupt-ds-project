<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>北京邮电大学导航 - TravelMate</title>
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=3HGBZ-SKRCT-UKNXT-V7KT6-T5LI2-XGF5F"></script>
    <link rel="stylesheet" href="./css/pages/navigation.css" />
  </head>
  <body>
    <div class="poi-container">
      <div id="map-container"></div>
      <div class="nav-panel">
        <div class="nav-header">
          <h1 class="nav-title">北京邮电大学导航</h1>
          <p>请设置您的起点和终点</p>
        </div>
        <div class="input-group">
          <label for="from">起点位置</label>
          <input
            type="text"
            id="from"
            class="input-field"
            placeholder="请输入起点名称 (例如：北京邮电大学东门)"
            value="北京邮电大学东门"
          />
        </div>
        <div class="input-group">
          <label for="strategy">规划策略</label>
          <select id="strategy" class="input-field">
            <option value="distance" selected>最短距离</option>
            <option value="time_walk">最短步行时间 (考虑拥挤)</option>
            <option value="time_bike">最短骑行时间 (考虑拥挤与可骑行路段)</option>
          </select>
        </div>
        <div class="input-group">
          <label for="waypoints">途经点 (多个请用英文逗号隔开)</label>
          <input
            type="text"
            id="waypoints"
            class="input-field"
            placeholder="例如：图书馆,体育馆,教学楼三"
          />
        </div>
        <div class="input-group">
          <label for="to">终点位置</label>
          <input
            type="text"
            id="to"
            class="input-field"
            placeholder="请输入终点名称 (例如：北京邮电大学北门)"
            value="北京邮电大学东门"
          />
        </div>
        <button id="searchBtn" class="nav-button">开始导航 (两点)</button>
        <button id="multiStopSearchBtn" class="nav-button">规划游览路线 (多点)</button>
        <div class="route-info" id="routeInfo">
          <h3>推荐路线信息</h3>
          <p id="info-distance">🗺️ 总距离：--</p>
          <p id="info-time">⏱️ 预计时间：--</p>
          <p id="info-via">🚩 途径：--</p>
        </div>

        <!-- Facility Search Section -->
        <div class="facility-search-panel">
          <h3 class="facility-search-title">周边设施查询</h3>
          <div class="input-group">
            <label for="facilitySourceLocation">我的位置 (场所名称)</label>
            <input type="text" id="facilitySourceLocation" class="input-field" placeholder="例如：主楼" value="主楼">
          </div>
          <div class="input-group">
            <label>快速查找附近 (半径500米)</label>
            <div class="quick-search-buttons">
              <button class="quick-search-btn" data-category="超市">超市</button>
              <button class="quick-search-btn" data-category="卫生间">卫生间</button>
              <button class="quick-search-btn" data-category="餐饮">餐饮</button>
              <button class="quick-search-btn" data-category="ATM">ATM</button>
            </div>
          </div>
          <div class="input-group">
            <label for="customFacilityCategory">自定义查找类别</label>
            <input type="text" id="customFacilityCategory" class="input-field" placeholder="例如：打印店">
          </div>
          <div class="input-group">
            <label for="searchRadius">搜索半径 (米)</label>
            <input type="number" id="searchRadius" class="input-field" value="500" min="50" max="2000" step="50">
          </div>
          <button id="findNearbyBtn" class="nav-button">查找周边</button>
          <div id="facilityResultsPanel" class="facility-results">
            <h4>查询结果:</h4>
            <ul id="facilityList"></ul>
            <p id="facilitySearchMessage"></p>
          </div>
        </div>
        <!-- End Facility Search Section -->

      </div>
    </div>
    <script src="./js/navigation.js"></script>
  </body>
</html>
