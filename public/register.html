<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注册 - TravelMate</title>
  <!-- 图标库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #2a9d8f;
      --secondary: #264653;
      --accent: #e9c46a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      background: linear-gradient(45deg,
          rgba(42, 157, 143, 0.8),
          rgba(38, 70, 83, 0.8)),
        url("login-bg.jpg") center/cover fixed;
    }

    .register-container {
      margin: auto;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: slideUp 0.8s ease;
    }

    /* 左侧视觉区 */
    .visual-side {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .welcome-text {
      color: white;
      text-align: center;
    }

    .welcome-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .travel-icons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .travel-icons i {
      font-size: 2rem;
      opacity: 0.8;
      transition: transform 0.3s;
    }

    .travel-icons i:hover {
      transform: translateY(-5px);
    }

    /* 右侧表单区 */
    .form-side {
      padding: 3rem 2rem;
      position: relative;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h2 {
      color: var(--secondary);
      font-size: 2rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(42, 157, 143, 0.3);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    .submit-btn {
      background: var(--primary);
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
    }

    .terms {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #666;
    }

    .terms input {
      width: auto;
      margin-right: 8px;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .register-container {
        grid-template-columns: 1fr;
      }

      .visual-side {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="register-container">
    <!-- 左侧视觉区域 -->
    <div class="visual-side">
      <div class="welcome-text">
        <h1>加入我们</h1>
        <p>开始记录您的旅行故事</p>
      </div>
      <div class="travel-icons">
        <i class="fas fa-passport"></i>
        <i class="fas fa-suitcase-rolling"></i>
        <i class="fas fa-globe-asia"></i>
      </div>
    </div>

    <!-- 右侧表单区域 -->
    <div class="form-side">
      <div class="form-header">
        <h2>创建账号</h2>
        <p>填写以下信息完成注册</p>
      </div>

      <form id="registerForm" action="/api/register" method="POST">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="用户名" required />
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="电子邮箱" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="密码" required />
          <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="确认密码" required />
          <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
        </div>

        <div class="terms">
          <input type="checkbox" id="agreeTerms" name="agreeTerms" required />
          <label for="agreeTerms">我已阅读并同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
        </div>

        <button type="submit" class="submit-btn">立即注册</button>

        <div class="login-link">
          已有账号？<a href="login.html">立即登录</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 密码显示切换
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const eyeIcon = passwordField.nextElementSibling;
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    // 表单验证
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('两次输入的密码不一致！');
      }
    });
    // 在register.html的<script>中添加
  document.querySelector('input[name="username"]').addEventListener('blur', async function() {
    const username = this.value;
    if(username.length < 4) return;

    const response = await fetch(`/api/check-username?username=${username}`);
    const result = await response.json();

    if(!result.available) {
      alert('该用户名已被使用');
      this.focus();
    }
  });
  </script>
</body>

</html>
